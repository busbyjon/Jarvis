version: "3"

services:
  jarvis_redis:
    image: hypriot/rpi-redis:latest
  jarvis-app:
    image: busbyjon/jarvis:arm
    ports:   
      - "3000:3000"
    env_file:
      - ../secrets.env
  jarvis-worker:
    image: busbyjon/jarvis:arm
    command: bundle exec sidekiq
    env_file:
      - ../secrets.env




